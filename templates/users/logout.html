{% extends "base.html" %}
{% block title %}- Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>You have been logged out</h2>
            </div>
            <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
